<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>model-viewer demo</title>
  <!-- model-viewer -->
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>
  <style>
    body{margin:0;padding:2rem;font-family:system-ui, -apple-system, Segoe UI, Roboto}
    .wrap{max-width:960px;margin:0 auto}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>3D/AR デモ</h1>
    <model-viewer
      src="./assets/model.glb"
      ios-src="./assets/model.usdz"
      alt="デモモデル"
      ar ar-modes="scene-viewer quick-look"
      camera-controls touch-action="pan-y"
      poster="./assets/poster.webp"
      style="width:100%;aspect-ratio:16/9;">
    </model-viewer>
    <p>※ iPhone/iPadは「ARで表示」でQuick Lookが起動します。<br>
       ※ まずは <code>assets/model.glb</code> と <code>assets/model.usdz</code> を差し替えてください。</p>
  </div>
</body>
</html>
